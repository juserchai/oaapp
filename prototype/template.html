<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>OA System</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="//at.alicdn.com/t/font_8d5l8fzk5b87iudi.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css">
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
</head>
<body>
    <div class="device-frame">
        <!-- Status Bar -->
        <div class="status-bar">
            <div class="status-bar-left">9:41</div>
            <div class="status-bar-right">
                <span>5G</span>
                <span style="margin-left: 5px;"><i class="ri-wifi-fill"></i></span>
                <span style="margin-left: 5px;"><i class="ri-battery-fill battery-icon"></i></span>
            </div>
        </div>
        
        <!-- App Content -->
        <div class="app-content">
            <!-- Page content will go here -->
        </div>
        
        <!-- Tab Bar -->
        <div class="tab-bar">
            <div class="tab-item">
                <i class="tab-icon ri-home-5-line"></i>
                <span>工作台</span>
            </div>
            <div class="tab-item">
                <i class="tab-icon ri-task-line"></i>
                <span>待办</span>
            </div>
            <div class="tab-item">
                <i class="tab-icon ri-calendar-line"></i>
                <span>日程</span>
            </div>
            <div class="tab-item">
                <i class="tab-icon ri-file-list-3-line"></i>
                <span>审批</span>
            </div>
            <div class="tab-item">
                <i class="tab-icon ri-user-line"></i>
                <span>我的</span>
            </div>
        </div>
    </div>
</body>
</html>
